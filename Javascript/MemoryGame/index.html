<<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      gap: 10px;
      justify-content: center;
    }
    .card {
      width: 100px;
      height: 100px;
      border: 2px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
    }
    .card img {
      width: 100%;
      height: 100%;
    }
    .score {
      margin: 20px;
      font-size: 18px;
    }
    .hidden {
      visibility: hidden;
    }
  </style>
</head>
<body>
  <h1>Memory Game</h1>
  <div class="score">Score: <span id="score">0</span></div>
  <div class="grid"></div>
  
  <script src="memory.js"></script>
</body>
</html>
